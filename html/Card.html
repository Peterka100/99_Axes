<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/game.css" rel="stylesheet" type="text/css">
    </head>
<body>

<!-- Partials, řeším v server.js-->
{{> header }}



<section class="container">
    <div class="row">


        {{> Single_card }}

        <div class="col-sm-3 col-md-3" >
            <div style="border:1px solid #cecece; border-radius: 25px" id="odstup">
                <img src="../src/Axe2.png" alt="Picture for lvl 1-5" class="rounded mx-auto d-block" style="width: auto; height: 100px">
                <div id="name" style="text-align: center; font-size: 25px; font-weight: bold; margin-top: 15px"> Super axe </div>
                <div id="level" style="text-align: center"> Level 4 </div>

                <div> Energy: <span id="energy"></span> </div>
                <div> Resource: <span id="resource"></span> </div>
                <br>
                <div style="font-weight: bold"> Next level  </div>
                <div style="font-size: 13px"> Resource: <span id="resource"></span> </div>
                <div style="font-size: 13px"> Energy: <span id="energy"></span> </div>
                <div style="font-size: 13px"> Resource: <span id="resource"></span> </div>
                <br>
                <p>
                    <button type="button" class="btn btn-default btn-md btn-block"> Update </button>
                </p>
            </div>
        </div>

        <div class="col-sm-3 col-md-3" >
            <div style="border:1px solid #cecece; border-radius: 25px" id="odstup">
                <img src="../src/Axe3.png" alt="Picture for lvl 1-5" class="rounded mx-auto d-block" style="width: auto; height: 100px">
                <div id="name" style="text-align: center; font-size: 25px; font-weight: bold; margin-top: 15px"> Greatest axe </div>
                <div id="level" style="text-align: center"> Level 4 </div>

                <div> Energy: <span id="energy"></span> </div>
                <div> Resource: <span id="resource"></span> </div>
                <br>
                <div style="font-weight: bold"> Next level  </div>
                <div style="font-size: 13px"> Resource: <span id="resource"></span> </div>
                <div style="font-size: 13px"> Energy: <span id="energy"></span> </div>
                <div style="font-size: 13px"> Resource: <span id="resource"></span> </div>
                <br>
                <p>
                    <button type="button" class="btn btn-default btn-md btn-block"> Update </button>
                </p>
            </div>
        </div>

        <div class="col-sm-3 col-md-3" >
            <div style="border:1px solid #cecece; border-radius: 25px" id="odstup">
                <img src="../src/Axe1.png" alt="Picture for lvl 1-5" class="rounded mx-auto d-block" style="width: auto; height: 100px">
                <div id="name" style="text-align: center; font-size: 25px; font-weight: bold; margin-top: 15px"> Axe template </div>
                <div id="level" style="text-align: center"> Level ... </div>

                <div> Energy: <span id="energy"></span> </div>
                <div> Resource: <span id="resource"></span> </div>
                <br>
                <div style="font-weight: bold"> Next level  </div>
                <div style="font-size: 13px"> Resource: <span id="resource"></span> </div>
                <div style="font-size: 13px"> Energy: <span id="energy"></span> </div>
                <div style="font-size: 13px"> Resource: <span id="resource"></span> </div>
                <br>
                <p>
                    <button  type="button" class="btn btn-default btn-md btn-block"> Update </button>
                </p>
            </div>
        </div>

    </div>

</section>

<!-- Partials, řeším v server.js-->
{{> footer }}

<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/PageActions.js"></script>


</body>
</html>
